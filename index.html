<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        /* CSS for the search feature */
        .search-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #161f27;
            color: #fff;
            border: 1px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 300px;
            z-index: 2;
        }
        .search-input {
            background-color: transparent;
            color: #fff;
            border: none;
            outline: none;
            flex: 1;
            border-radius: 10px;
            padding: 8px;
        }
        .search-icon {
            margin-right: 10px;
        }
        .search-results {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #161f27;
            color: #fff;
            border: 1px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            height: 180px;
            z-index: 1;
        }
        .search-results-title {
            margin-top: 4px;
            margin-left: 7px;
            font-size: 20px;
        }
        .game-section {
            margin-top: 13px;
            margin-left: 3px;
            padding-left: 7px;
            border-left: 3px solid #fff;
        }
        .game-section:hover {
            text-decoration: underline;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for games...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="search-results">
                    <span class="search-results-title">Search Results</span>
                    <div class="game-section" onclick="window.location.href='https://drive.google.com/file/d/19zpi1CwrQNSGnveUUnK2lOz-IxU5Vgjk/view?usp=drivesdk'">Mario Kart DS</div>
                    <div class="game-section" onclick="window.location.href='https://drive.google.com/file/d/1q2uWFqJr4EE3sLucIuZA9eONLq8eFk2R/view?usp=drivesdk'">Super Mario 64 DS</div>
                    <div class="game-section" onclick="window.location.href='https://drive.google.com/file/d/1CpHonY6ZCGFKdGX-1ZThpNKr3WPHNxd7/view?usp=drivesdk'">NSMB DS</div>
                    <span class="close-button">X</span>
                </div>
                <script>
                    const searchInput = document.querySelector('.search-input');
                    const searchResultsContainer = document.querySelector('.search-results');

                    searchInput.addEventListener('input', function() {
                        const query = searchInput.value.toLowerCase();
                        if (query === '') {
                          searchResultsContainer.style.transition = 'opacity 0.5s, transform 0.5s';
                          searchResultsContainer.style.opacity = 0;
                          searchResultsContainer.style.transform = 'scale(0.8) translateX(-200px)';
                          setTimeout(() => {
                            searchResultsContainer.style.display = 'block';
                            searchResultsContainer.style.transform = 'scale(1) translateX(-161px)';
                          }, 500); // Set display to 'none' after the animation completes
                        } else {
                            const matchingGames = ['Mario Kart DS', 'Super Mario 64 DS', 'NSMB DS'].filter(game => game.toLowerCase().includes(query));
                            if (matchingGames.length > 0) {
                                searchResultsContainer.innerHTML = `<span class="search-results-title">Search Results</span>` + matchingGames.map(game => `<div class="game-section" onclick="window.location.href='https://drive.google.com/file/${game.link}/view?usp=drivesdk'">${game}</div>`).join('');
                            } else {
                                searchResultsContainer.innerHTML = `<span class="search-results-title">Search Results</span><div>No results found</div>`;
                            }
                            searchResultsContainer.style.display = 'block';
                            searchResultsContainer.style.opacity = 1;
                        }
                    });

                    document.querySelector('.close-button').addEventListener('click', function() {
                        searchInput.value = '';
                        searchResultsContainer.style.opacity = 0;
                        searchResultsContainer.style.display = 'none';
                    });
                </script>		    
        <div class="search-results">
            <span class="search-results-title">Search Results</span>
            <div class="game-section" onclick="openLink('https://drive.google.com/file/d/19zpi1CwrQNSGnveUUnK2lOz-IxU5Vgjk/view?usp=drivesdk')>Mario Kart DS</div>
            <div class="game-section" onclick="openLink(='https://drive.google.com/file/d/1q2uWFqJr4EE3sLucIuZA9eONLq8eFk2R/view?usp=drivesdk')>Super Mario 64 DS</div>
            <div class="game-section" onclick="openLink('https://drive.google.com/file/d/1CpHonY6ZCGFKdGX-1ZThpNKr3WPHNxd7/view?usp=drivesdk')>NSMB DS</div>
            <span class="close-button">X</span>
        </div>
        <script>
            const searchInput = document.querySelector('.search-input');
             const searchResultsContainer = document.querySelector('.search-results');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                if (query === '') {
                    searchResultsContainer.style.opacity = 0;
                    searchResultsContainer.style.display = 'none';
                } else {
                    const matchingGames = ['Mario Kart DS', 'Super Mario 64 DS', 'NSMB DS'].filter(game => game.toLowerCase().includes(query));
                    if (matchingGames.length > 0) {
                        searchResultsContainer.innerHTML = `<span class="search-results-title">Search Results</span>` + matchingGames.map(game => `<div class="game-section" onclick="window.location.href='https://drive.google.com/file/${game.link}/view?usp=drivesdk'">${game}</div>`).join('');
                    } else {
                        searchResultsContainer.innerHTML = `<span class="search-results-title">Search Results</span><div style="margin-left: 5px; margin-top: 8px;">No results found</div>`;
                    }
                    searchResultsContainer.style.display = 'block';
                    searchResultsContainer.style.opacity = 1;
                }
            });

            document.querySelector('.close-button').addEventListener('click', function() {
                searchInput.value = '';
                searchResultsContainer.style.opacity = 0;
                searchResultsContainer.style.display = 'none';
            });
        </script>
	</div>
</body>
</html>
